<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片转字符工具</title>
    <!-- 引入外部资源 -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <!-- 引入自定义样式 -->
    <link rel="stylesheet" href="styles.css">
</head>
<body class="font-sans bg-gray-50 text-dark min-h-screen flex flex-col">
<!-- 页面标题 -->
<header class="bg-white shadow-sm py-4 px-6">
    <div class="max-w-full mx-auto">
        <h1 class="text-2xl font-bold text-primary flex items-center">
            <i class="fa fa-eye mr-3"></i>图片转字符工具
        </h1>
        <p class="text-gray-500 mt-1">将图片转换为字符串</p>
    </div>
</header>

<!-- 主要内容区 -->
<main class="flex-grow flex flex-col">
    <!-- 上部区域：图片选择和参数设置 -->
    <section class="w-full p-6 bg-white shadow-sm" id="upper-section">
        <div class="max-w-full mx-auto">
            <div class="flex flex-col lg:flex-row gap-8">
                <!-- 左侧：图片上传和预览区 (3/5) -->
                <div class="w-full lg:w-3/5">
                    <h2 class="text-lg font-semibold mb-4 text-gray-700">图片预览区</h2>
                    <div id="image-container" class="image-drop-zone w-full h-[400px] flex flex-col items-center justify-center">
                        <input type="file" id="image-upload" accept="image/*" class="hidden" />
                        <i class="fa fa-picture-o text-5xl text-gray-400 mb-3"></i>
                        <p class="text-gray-500 text-center px-6">点击此处选择图片<br>或拖放图片到此处</p>
                        <img id="preview-image" class="hidden max-w-full max-h-full object-contain" alt="预览图片" />
                    </div>
                    <p class="text-sm text-gray-500 mt-3 text-center">支持 JPG、PNG、BMP 等常见图片格式</p>
                </div>

                <!-- 右侧：参数设置区 (2/5) -->
                <div class="w-full lg:w-2/5">
                    <h2 class="text-lg font-semibold mb-4 text-gray-700">转换参数设置</h2>

                    <div class="space-y-6">
                        <!-- 算法选项 -->
                        <div class="flex items-center">
                            <input type="checkbox" id="dither-algorithm" class="w-5 h-5 text-primary rounded border-gray-300 focus:ring-primary">
                            <label for="dither-algorithm" class="ml-2 text-gray-700 cursor-pointer">采用抖动算法</label>
                        </div>

                        <div class="flex items-center">
                            <input type="checkbox" id="monospace" class="w-5 h-5 text-primary rounded border-gray-300 focus:ring-primary">
                            <label for="monospace" class="ml-2 text-gray-700 cursor-pointer">等宽显示</label>
                        </div>

                        <div class="flex items-center">
                            <input type="checkbox" id="invert-colors" class="w-5 h-5 text-primary rounded border-gray-300 focus:ring-primary">
                            <label for="invert-colors" class="ml-2 text-gray-700 cursor-pointer">反色处理</label>
                        </div>

                        <!-- 字符宽度设置 -->
                        <div>
                            <label for="char-width" class="block text-sm font-medium text-gray-700 mb-1">输出的字符宽度</label>
                            <input type="number" id="char-width" min="10" max="500" value="100"
                                   class="param-control" placeholder="输入字符宽度">
                            <p class="text-xs text-gray-500 mt-1">设置每行显示的字符数量</p>
                        </div>

                        <!-- 转换按钮 -->
                        <div class="pt-4">
                            <button id="convert-btn" class="btn-action w-full py-3 text-lg flex items-center justify-center">
                                <i class="fa fa-exchange mr-2"></i> 转换
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- 下部区域：结果展示和保存以及复制 -->
    <section class="flex-grow w-full bg-neutral" id="lower-section">
        <div class="p-4 border-b border-gray-200 bg-white flex justify-between items-center sticky top-0 z-10">
            <h2 class="text-lg font-semibold text-gray-700">转换结果</h2>
            <div class="flex gap-2">
                <button id="copy-btn" class="btn-action flex items-center">
                    <i class="fa fa-copy mr-2"></i> 复制
                </button>
                <button id="save-btn" class="btn-action flex items-center">
                    <i class="fa fa-download mr-2"></i> 保存
                </button>
            </div>
        </div>

        <!-- 结果展示区 -->
        <div class="result-container">
            <div class="result-content-wrapper">
                <div id="result-content" class="max-w-none mx-auto bg-white p-6 rounded-lg shadow-sm">
                    <div class="flex items-center justify-center h-[640px] text-gray-400">
                        <div class="text-center">
                            <i class="fa fa-file-text-o text-5xl mb-4"></i>
                            <p class="text-lg">转换后的字符串将显示在这里</p>
                            <p class="text-sm mt-2 text-gray-500">请上传图片并点击转换按钮</p>
                        </div>
                    </div>
                </div>
            </div>
            <!-- 底部固定大小滚动条 -->
            <div class="horizontal-scroll-bottom">
                <div class="scroll-content"></div>
            </div>
        </div>
    </section>
</main>

<!-- 页脚 -->
<footer class="bg-dark text-white py-4 px-6">
    <div class="max-w-full mx-auto text-center text-sm text-gray-400">
        <p>图片转换工具——忆昔 &copy; 2025</p>
    </div>
</footer>

<!-- 加载提示 -->
<div id="loading" class="fixed inset-0 bg-black/50 flex items-center justify-center z-50 hidden">
    <div class="bg-white p-6 rounded-lg shadow-xl flex items-center">
        <i class="fa fa-circle-o-notch fa-spin text-2xl text-primary mr-3"></i>
        <p class="text-lg">正在处理图片，请稍候...</p>
    </div>
</div>

<!-- 引入自定义JavaScript -->
<script src="script.js"></script>
</body>
</html>
